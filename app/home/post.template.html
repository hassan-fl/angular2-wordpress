<div class="posts">
    <h1 class="content-subhead">Recent Posts</h1>
    
    <section class="post">
				<header class="post-header">
					<img width="48" height="48" alt="Eric Ferraiuolo&#x27;s avatar" class="post-avatar" src="/img/common/ericf-avatar.png">

					<h2 class="post-title">{{post?.title?.rendered}}</h2>

					<p class="post-meta">
						[{{post.date}}] under
						<a class="post-category post-category-js" *ngFor="let tag of tags | filterPostTags : post.tags" href="#">
                    		{{tag.name}}</a>
					</p>
				</header>

				<div class="post-description">
					<p [innerHTML]="post?.excerpt?.rendered">
					</p>
				</div>
			</section>
</div>
